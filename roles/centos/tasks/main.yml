
- name: set hostname
  hostname:
    name: "{{hostname}}"

- name: add ssh key for root
  authorized_key:
    user: root
    state: present
    key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

- name: add epel repository
  yum:
    state: present
    name: epel-release

- name: add common packages
  yum:
    state: present
    name: "{{packages}}"

- import_tasks: python.yml
  tags: python

- import_tasks: security.yml
  tags: python
